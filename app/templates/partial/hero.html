<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="assets/images/001.jpg" alt="fitness">
      <div class='hero-content slide-1'>
        <h1>Join the Fun</h1>
        <p>Wanting that extra motivation, <br/> with friends its easy!</p>
      </div>
    </div>

    <div class="item">
      <img src="assets/images/002.jpg" alt="fitness">
      <div class='hero-content slide-2'>
        <h1>Welcome to Fitness Friends</h1>
        <p>Where it is more fun to getting fit with friends</p>
        <button class='btn-signup'>Sign Up</button>
      </div>
    </div>
  
    <div class="item">
      <img src="assets/images/003.jpg" alt="fitness">
      <div class='hero-content slide-3'>
        <h1>Ready To Work Out</h1>
        <p>Hit me up!</p>
        <button class='btn-signup'>Login</button>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
